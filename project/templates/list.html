{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1qE1C10EgY8qY79gFY5yITK7MZj5c7u2mqu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    {% block title %}<title>Dashboard</title>{% endblock title %}
  </head>
  <body>
    <body class="relative bg-yellow-50 overflow-hidden max-h-screen">

      <aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
        <div class="flex flex-col justify-between h-full">
          <div class="flex-grow">
            <div class="px-4 py-6 text-center border-b">
              <h1 class="text-xl font-bold leading-none"><span
                  class="text-yellow-700">TIARA</span></h1>
            </div>
            <div class="p-4">
              <ul class="space-y-1">
                <li>
                  <a href="#"
                    class="flex hover:bg-yellow-50 rounded-xl font-semibold text-sm text-gray-900 py-3 px-4
                    {% if active_menu == 'dashboard' %} bg-yellow-800 {% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                      height="1em" fill="currentColor" class="text-lg mr-4"
                      viewBox="0 0 16 16">
                      <path
                        d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                    </svg>Dashboard
                  </a>
                </li>
                <li>
                  <a href="{% url 'category' %}"
                    class="flex hover:bg-yellow-50 rounded-xl font-semibold text-sm text-gray-900 py-3 px-4
              {% if active_menu == 'categories' %}bg-yellow-900 {% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                      height="1em" fill="currentColor" class="text-lg mr-4"
                      viewBox="0 0 16 16">
                      <path
                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
                    </svg>Categories
                  </a>
                </li>
                <li>
                  <a href="{% url 'product' %}"
                    class="flex bg-white hover:bg-yellow-50 rounded-xl font-semibold text-sm text-gray-900 py-3 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                      height="1em" fill="currentColor" class="text-lg mr-4"
                      viewBox="0 0 16 16">
                      <path
                        d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z" />
                    </svg>Products
                  </a>
                </li>
          
                <li>
                  <a href="{% url 'users' %}" class="flex hover:bg-yellow-50 rounded-xl font-semibold text-sm text-gray-900 py-3 px-4
                      {% if active_menu == 'Users' %} bg-yellow-900 {% endif %}">
                      <i class="fa-solid fa-users text-xl mr-5" fill="currentColor"></i>
                      Users
                  </a>
              </li>
              
              

                <li>
                  <a href="{% url 'order' %}"
                    class="flex bg-white hover:bg-yellow-50 rounded-xl font-semibold text-sm text-gray-900 py-3 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                      height="16" fill="currentColor" class="text-lg mr-4"
                      viewBox="0 0 16 16">
                      <path
                        d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    </svg>Order
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="p-4">
            <button type="button"
              class="inline-flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                fill="currentColor" class viewBox="0 0 16 16">
                <path
                  d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
              </svg>
            </button><a href="{% url 'logout' %}"onclick="return confirm('Are you sure you want to Logout?')"><span
                class="font-bold text-sm ml-2">Logout</a></span>
          </div>
        </div>
      </aside>
    </body>
    {% block content %}

    {% endblock %}

  </body>
</html>
